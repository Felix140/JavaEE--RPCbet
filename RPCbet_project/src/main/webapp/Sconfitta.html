<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perdita alla schedina</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card text-center">
          <div class="card-header">
            <h1 class="card-title">Sfortunato!</h1>
          </div>
          <div class="card-body">
            <p class="card-text">Hai perso la schedina.</p>
            <p class="card-text mt-4">Non preoccuparti, ci saranno altre occasioni.</p>
          </div>
            <form action="Servlet_MostraEventi" method="POST">
            <button class="btn btn-primary">Riprova</button>
         </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
