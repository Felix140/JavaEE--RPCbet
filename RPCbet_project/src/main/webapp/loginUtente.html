<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="body-login">
    <header class="navbar navbar--login">
        <img src="assets/img/logo/rpcbet-logo-2.svg" alt="" class="hero__logo hero--login">
    </header>

    <div class="login">

        <h1 class="form-title">LOGIN UTENTE</h1>

        <form action="Servlet_LoginUtente" method="POST" class="form">

            <!-- Campo input username -->


            <div class="username">

                <label for="validationServerUsername" class="form-label">Username</label>
                <input type="text" class="form-control form__input" id="validationServerUsername"
                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="usernameUtente"
                    placeholder="Inserisci nome utente" required>

            </div>


            <!-- Campo input password -->
            <div class="password">

                <label for="password" class="form-label">Password</label>

                <input type="password" class="form-control form__input" id="validationServerUsername"
                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="passwordUtente"
                    placeholder="Inserisci la password" required>

            </div>

            <!-- Button -->

            <input class="primary__btn btn--login" type="submit" value="Login">



        </form>

        <p class="link">Non hai ancora effettuato la registrazione? <a href="registrazioneUtente.html">CLICCA QUI</a>
        </p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
