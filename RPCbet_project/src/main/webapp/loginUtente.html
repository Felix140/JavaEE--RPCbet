<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->

</head>

<body>

    <div style="height: 200px;"></div>

    <div class="container d-flex align-items-center justify-content-center ">
        <div class="row align-items-center">
            <h1> Login page</h1>

            <form class="w-100" action="Servlet_LoginUtente" method="POST">
                <!-- Campo input username -->
                <div class="w-100">
                    <label for="validationServerUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text form-control" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="usernameUtente"
                            placeholder="mario.rossi" required>
                        <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div> -->
                    </div>
                </div>

                <!-- Campo input password -->
                <div class="w-100">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="passwordUtente"
                            placeholder="mario.rossi25" required>
                    </div>
                </div>

                <!-- Button -->
                <div class="w-100">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>

                <p>Non hai ancora effetturato la registrazione? <a href="registrazioneUtente.html">CLICCA QUI</a></p>

            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
