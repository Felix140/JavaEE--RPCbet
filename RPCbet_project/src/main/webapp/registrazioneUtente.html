<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body-registrazione">
    <header class="navbar navbar--login">
        <img src="assets/img/logo/rpcbet-logo-2.svg" alt="" class="hero__logo hero--login">
    </header>

    <div class="registrazione">

        <h1 class="form-title">REGISTRAZIONE UTENTE</h1>

        <form class="form form--registrazione" action="Servlet_RegistrazioneUtente" method="POST">



            <section class="form--section">
                <h2>DATI <br> PERSONALI</h2>
                <div class="form--container">

                    <!-- Campo input nome -->
                    <div class="input__container">
                        <label for="validationServer01" class="form-label">Nome</label>
                        <input type="text" class="form-control form__input" id="validationServer01" name="nome"
                            placeholder="Inserisci il nome" required>
                    </div>

                    <!-- Campo input cognome -->
                    <div class="input__container">
                        <label for="validationServer02" class="form-label">Cognome</label>
                        <input type="text" class="form-control form__input" id="validationServer02" name="cognome"
                            placeholder="Inserisci il cognome" required>
                    </div>

                    <!-- Campo input data di nascita -->
                    <div class="input__container">
                        <label class="form-label" for="data-nascita">Data di nascita:</label>
                        <input type="date" class="form-control form__input" id="data-nascita" name="data_nascita"
                            required>
                    </div>

                </div>
            </section>

            <!-- ****************************** -->
            <section class="form--section">
                <h2>DOCUMENTI <br> D'IDENTITÀ</h2>
                <div class="form--container">
                    <!-- Campo input codice fiscale -->
                    <div class="input__container">
                        <label for="codice-fiscale" class="form-label">Codice Fiscale:</label>
                        <input type="text" class="form-control form__input" id="codice-fiscale" name="codice_fiscale"
                            required pattern="[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]"
                            title="Inserisci un codice fiscale valido">

                    </div>

                    <!-- Campo input numero di documento -->
                    <div class="input__container">
                        <label for="validationServer05 numeroDocumento" class="form-label">Numero Documento
                            d'Identità</label>
                        <input type="text" class="form-control form__input" id="validationServer05 numeroDocumento"
                            name="numero_documento" aria-describedby="validationServer05Feedback" required>

                    </div>
                </div>
            </section>

            <!-- ****************************** -->


            <section class="form--section">
                <h2>DATI DI <br> ACCESSO</h2>
                <div class="form--container">

                    <!-- Campo input email -->
                    <div>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form__input" id="email" name="email" placeholder="Inserisci l'email" required>
                    </div>

                    <!-- Campo input username -->
                    <div>
                        <label for="validationServerUsername" class="form-label">Username</label>


                        <input type="text" class="form-control" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="username"
                            placeholder="Inserisci lo username" required>
                    </div>

                    <!-- Campo input password -->
                    <div class="input__container">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group has-validation">
                            <input type="password" class="form-control" id="validationServerUsername"
                                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="password"
                                placeholder="" required>

                        </div>
                    </div>

                    <!-- Campo input conferma password -->
                    <div class="input__container">
                        <label for="password" class="form-label">Conferma password</label>

                        <input type="password" class="form-control" id="validationServerUsername"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                            placeholder="" required>


                    </div>


                </div>

            </section>






            <!-- ****************************** -->

            <!-- Termini e condizioni -->
            <section>
                <div>
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">Accetto termini e condizioni</label>
                    </div>
                </div>

                <!-- Accettazione responsabilità dipendenza gioco -->
                <div>
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" value="" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">Sono consapevole che il gioco crea
                            dipendenza</label>
                    </div>
                </div>

            </section>

            <!-- Button -->

            <input class="primary__btn btn--login" type="submit" value="Registrati">


            <p class="link">Hai gia un profilo? <a href="loginUtente.html">CLICCA QUI</a></p>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
