<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        .w-100{
            margin-top: 10px;
        }

        .form-control {
            margin-top: -7px;
        }

        /* .input-group-text {
            width: 20px;
        } */

       
    </style>
</head>
<body>

  <div style="height: 200px;"></div>

    <div class="container d-flex align-items-center justify-content-center ">
        <div class="row align-items-center">

                <form class="w-100">
                    
                <div class="dati-personali-container">
                        <!-- Campo input nome -->
                        <div class="w-100">
                            <label for="validationServer01" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="validationServer01" name="nome" placeholder="Mario" required>
                            <!-- <div class="valid-feedback">
                            Looks good!
                            </div> -->
                        </div>

                        <!-- Campo input cognome -->
                        <div class="w-100">
                            <label for="validationServer02" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="validationServer02" name="cognome" placeholder="Rossi" required>
                            <!-- <div class="valid-feedback">
                            Looks good!
                            </div> -->
                        </div>

                        <!-- Campo input data di nascita -->
                        <div class="w-100">
                            <label class="form-label" for="data-nascita">Data di nascita:</label>
                            <input type="date" class="form-control" id="data-nascita" name="data_nascita" required>
                            <!-- <div class="valid-feedback">
                            Looks good!
                            </div> -->
                        </div>
                    </div>

                <!-- ****************************** -->
        
                <div class="documenti-identita container">
                        <!-- Campo input codice fiscale -->
                        <div class="w-100">
                            <label for="codice-fiscale" class="form-label">Codice Fiscale:</label>
                            <input type="text" class="form-control" id="codice-fiscale" name="codice_fiscale" required pattern="[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]" title="Inserisci un codice fiscale valido">
                            <!-- <div class="valid-feedback">
                            Looks good!
                            </div> -->
                        </div>

                        <!-- Campo input numero di documento -->
                        <div class="w-100">
                            <label for="validationServer05 numeroDocumento" class="form-label">Numero Documento d'Identità</label>
                            <input type="text" class="form-control" id="validationServer05 numeroDocumento" name="numero_documento" aria-describedby="validationServer05Feedback" required>
                            <!-- <div id="validationServer05Feedback" class="invalid-feedback">
                            Please provide a valid zip.
                            </div> -->
                        </div>
                    </div>

                <!-- ****************************** -->

                <div class="dati-di-accesso container">

                    <!-- Campo input email -->
                    <div class="w-100">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <!-- <div class="valid-feedback">
                        Looks good!
                        </div> -->
                    </div>

                    <!-- Campo input username -->
                    <div class="w-100">
                        <label for="validationServerUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                        <span class="input-group-text form-control" id="inputGroupPrepend3">@</span>
                        <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="username" placeholder="mario.rossi" required>
                        <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                        </div> -->
                        </div>
                    </div>

                    <!-- Campo input password -->
                    <div class="w-100">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="password" placeholder="mario.rossi25" required>
                        <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                        </div> -->
                        </div>
                    </div>

                    <!-- Campo input conferma password -->
                    <div class="w-100">
                        <label for="password" class="form-label">Conferma password</label>
                        <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="mario.rossi25" required>
                        <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                        </div> -->
                        </div>
                    </div>

                </div>

                <!-- ****************************** -->

                    <!-- Termini e condizioni -->
                    <div class="w-100">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3">Accetto termini e condizioni</label>
                            <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
                                You must agree before submitting.
                            </div> -->
                        </div>
                    </div>

                     <!-- Accettazione responsabilità dipendenza gioco -->
                     <div class="w-100">
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3">Sono consapevole che il gioco crea dipendenza</label>
                            <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
                                You must agree before submitting.
                            </div> -->
                        </div>
                    </div>
                
                    <!-- Button -->
                    <div class="w-100">
                        <button class="btn btn-primary" type="submit">Registrati</button>
                    </div>
                    
                </form>
       
    </div>
</div>


</body>
</html>
